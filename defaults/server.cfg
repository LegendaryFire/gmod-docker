hostname "Garry's Mod Server by LegendaryFire"

// Server Settings
sv_region 1

// Player Limits
maxplayers 16

// Network Settings
sv_timeout 65
sv_minrate 100000
sv_maxrate 1000000
sv_minupdaterate 33
sv_maxupdaterate 66
sv_mincmdrate 33
sv_maxcmdrate 66
net_maxfilesize 64

// Voice Chat
sv_voiceenable 1
sv_lan 0

// TTT
ttt_detective_min_players 5
ttt_postround_dm 1
ttt_detective_hats 1
ttt_posttime_seconds 5
ttt_preptime_seconds 10
ttt_firstpreptime 30
